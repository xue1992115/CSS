        文章地址：https://www.zhangxinxu.com/wordpress/2018/10/display-flex-css3-css/
        1、flex布局，一波设置在容器上；一波设置在子项上
            1.1、flex-direction
            1.2、flex-wrap
            1.3、flex-flow
            1.4、justify-content
            1.5、align-items
            1.5、align-contents

        2、用在子项上的设置
            2.1、order
            2.2、flex-grow
            2.3、flex-shrink
            2.4、flex-basis
            2.5、flex
            2.6、align-self

            3、flex-direction: row | row-reverse | column | column-reverse;用来控制子项整体布局方向；
            4、flex-wrap: nowrap | wrap | wrap-reverse;用来控制子项整体单行显示还是换行显示；
            5、flex-flow: <‘flex-direction’> || <‘flex-wrap’> 两个的缩写
            6、justify-content：flex-start | flex-end | center | space-between | space-around | space-evenly;属性决定了水平方向子项的对齐和分布方式。
            7、align-items: stretch | flex-start | flex-end | center | baseline;在垂直方向上的对齐方式
            8、align-content：align-content则是指明垂直方向每一行flex元素的对齐和分布方式。如果所有flex子项只有一行，则align-content属性是没有任何效果的。
        9、order: <integer>; /* 整数值，默认值是 0 */改变子项的顺序
        10、flex-grow: 扩展的就是flex子项所占据的宽度，扩展所侵占的空间就是除去元素外的剩余的空白间隙。flex-grow: <number>; /* 数值，可以是小数，默认值是 0 */
        11、flex-shrink: <number>; /* 数值，默认值是 1 */flex-shrink主要处理当flex容器空间不足时候，单个元素的收缩比例。
        12、flex-basis: 定义了在分配剩余空间之前元素的默认大小。相当于对浏览器提前告知：浏览器兄，我要占据这么大的空间，提前帮我预留好。flex-basis: <length> | auto; /* 默认值是 auto */
        13、flex：是上边三个的缩写flex: none | auto | [ <'flex-grow'> <'flex-shrink'>? || <'flex-basis'> ]
        14、align-self： align-self指控制单独某一个flex子项的垂直对齐方式，写在flex容器上的这个align-items属性，后面是items，有个s，表示子项们，是全体；这里是self，单独一个个体。其他区别不大，语法几乎一样：


     -->
